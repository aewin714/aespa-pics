<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AESPA PICS</title>
    <style>
        body {
            background-image: url('https://pbs.twimg.com/media/F-kYYSibIAAlfaV?format=jpg&name=4096x4096');
            background-attachment: fixed;
            background-size: cover;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block; /* Agrega esta l√≠nea */
        }
        /* Estilos para el lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            transition: background-color 0.5s ease;  /* Agrega esta l√≠nea */
        }
        .lightbox img {
            margin: auto;
            display: block;
            width: 60%;
            max-width: 700px;
            border-radius: 20px;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <!-- Contenedor de lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">√ó</span>
        <img class="lightbox-content"></img>
    </div>
    <script>
        var lightbox = document.getElementById('lightbox');
        var images = document.querySelectorAll('.image-container img');
        var lightboxImage = document.querySelector('.lightbox-content');
        var close = document.querySelector('.close');

        images.forEach(function(image) {
            image.addEventListener('click', function(event) {
                lightbox.style.display = 'block';
                setTimeout(function() {
                    lightbox.style.backgroundColor = 'rgba(0,0,0,0.9)';
                }, 1);
                lightboxImage.src = this.src;
            });
        });

        close.addEventListener('click', function() {
            lightbox.style.backgroundColor = 'rgba(0,0,0,0)';
            setTimeout(function() {
                lightbox.style.display = 'none';
            }, 500);
        });
        lightbox.addEventListener('click', function(event) {
    // Si el clic fue dentro de la imagen, no hagas nada
    if (event.target === lightboxImage) {
        return;
    }

    // De lo contrario, cierra el lightbox
    lightbox.style.display = 'none';
});
    </script>
</body></html>
